<html lang="en">

  <head> 

    <title>PeaceFounder - BraidChain/New Proposal</title>
    <meta name="title" content="PeaceFounder - BraidChain/New Proposal">
    {{>partials/head.html}}

  </head>

  <body>


    {{>partials/nav.html}}
    {{>partials/sidenav.html}}

    
    <main class="content">

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
        <div class="d-block mb-4 mb-md-0">
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
            <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                <a href="/">
  <svg class="icon icon-xxs" style="padding-bottom: 4px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
  Deme
</a>

              </li>
              <li class="breadcrumb-item active" aria-current="page"><a href="/braidchain">BraidChain</a></li>
              <li class="breadcrumb-item active" aria-current="page">Proposal Form</li>
            </ol>
          </nav>
          <h2 class="h4">Proposal Form</h2>
        </div>

      </div>

      <div class="row">
        <div style="max-width: 1024px;">
          <div id="under-construction" class="card card-body border-0 shadow mb-4">
            <h2 class="h5 mb-4">General Information</h2>
            <form>

              <div class="row">
                <div class="col-sm-12 mb-3">
                  <div class="form-group">
                    <label for="address">Title</label>
                    <input class="form-control" id="address" type="text" placeholder="Enter Proposal Title" required>
                  </div>
                </div>
              </div>
              
              <div class="row align-items-center">

                <div class="col-md-6 mb-3">
                  <label for="birthday">Open</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input data-datepicker="" dateFormat="dd/mm/yyyy" format="dd/mm/yyyy" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>                                               
                    <input class="form-control" id="first_name" type="text" placeholder="00:00" required>                      
                  </div>
                </div>


                <div class="col-md-6 mb-3">
                  <label for="birthday">Close</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input data-datepicker="" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>
                    <input class="form-control" id="first_name" type="text" placeholder="00:00" required>                      
                  </div>
                </div>

              </div>



              <div class="row align-items-center">
                <div class="col-md-6 mb-3">
                  <label for="birthday">Release</label>
                  <div class="input-group">
                    <span class="input-group-text">
                      <svg class="icon icon-xs" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path></svg>
                    </span>
                    <input data-datepicker="" class="form-control" id="birthday" type="text" placeholder="dd/mm/yyyy" required>                                               
                    <input class="form-control" id="first_name" type="text" placeholder="00:00" required>                      
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="gender">Anchor</label>
                  <input class="form-control" id="first_name" type="text" placeholder="#7 (Current)" required>                      
                </div>
              </div>


              <h2 class="h5 my-4">Ballot Details</h2>

              <div class="row">

                <div class="col-md-6 mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="15"></textarea>
                </div>

                <div class="col-md-6 mb-3">
                  
                  <label for="gender">Ballot Type</label>
                  <select class="form-select w-100 mb-0" id="state" name="state" aria-label="State select example">
                    <option selected>Simple Ballot</option>
                    <option>Preferential Ballot</option>
                    <option>Cardinal Ballot</option>
                  </select>

                  <label for="exampleFormControlTextarea1" class="form-label" style="padding-top: 13px;">Ballot</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="11"></textarea>
                </div>
              </div>

              <div class="row justify-content-center mt-2">
                <div class="col-auto">
                  <button class="btn btn-primary" type="submit" style="width: 200px;">Commit to BraidChain</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>

      {{>partials/footer.html}}      

    </main>

    {{>partials/scripts.html}}
    
  </body>

</html>
